<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> 
	<link rel="stylesheet" href="index.css"/>
</head>
<body>
	<main>
		<header><h1>Let's Play<br>Tic-tac-toe</h1></header>
		<section class="board">
			<div class="game-row">
				<div id="space-1" class="container" data-id="1">
				 	<div class="one-by-one box">
						<div class="content">
				      		<span></span>
				    	</div>
				  	</div>
				</div>
				<div id="space-2" class="container" data-id="2">
				 	<div class="one-by-one box">
						<div class="content">
				      		<span></span>
				    	</div>
				  	</div>
				</div>
				<div id="space-3" class="container" data-id="3">
				 	<div class="one-by-one box">
						<div class="content">
				      		<span></span>
				    	</div>
				  	</div>
				</div>
			</div>
			<div class="game-row">
				<div id="space-4" class="container" data-id="4">
				 	<div class="one-by-one box">
						<div class="content">
				      		<span></span>
				    	</div>
				  	</div>
				</div>
				<div id="space-5" class="container" data-id="5">
				 	<div class="one-by-one box">
						<div class="content">
				      		<span></span>
				    	</div>
				  	</div>
				</div>
				<div id="space-6" class="container" data-id="6">
				 	<div class="one-by-one box">
						<div class="content">
				      		<span></span>
				    	</div>
				  	</div>
				</div>
			</div>
			<div class="game-row">
				<div id="space-7" class="container" data-id="7">
				 	<div class="one-by-one box">
						<div class="content">
				      		<span></span>
				    	</div>
				  	</div>
				</div>
				<div id="space-8" class="container" data-id="8">
				 	<div class="one-by-one box">
						<div class="content">
				      		<span></span>
				    	</div>
				  	</div>
				</div>
				<div id="space-9" class="container" data-id="9">
				 	<div class="one-by-one box">
						<div class="content">
				      		<span></span>
				    	</div>
				  	</div>
				</div>
			</div>
		</section>
		
		<section class="status">
			<p id="status">&nbsp;</p>
		</section>
		
		<section class="options">
			<div class="options-title"><h2>New Game</h2></div>
			<div class="btn-container">
				<div class="new-game-btn option-btn" data-first="player"><span>You First</span></div>
				<div class="new-game-btn option-btn" data-first="cpu"><span>CPU First</span></div>
			</div>
			
			<div class="btn-container">
				<div class="options-container">
					<div class="options-title">
						<h2>Your Symbol</h2>
						<p>(applies next game)</p>
					</div>
					<div class="marker-btn option-btn"><span>X</span></div>
				</div>
				
				<div class="options-container">
					<div class="options-title">
						<h2>Difficulty</h2>
						<p>(applies next game)</p>
					</div>
					<div class="difficulty-btn option-btn"><span>Easy</span></div>
				</div>
			</div>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
